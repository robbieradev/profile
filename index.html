  <div class="container">

    </div>

    <div class="card-bottom">

        <li>

    </div>

    <div class="game-container">
      <h2>Let's play Rock, Paper, Scissors!</h2>
      <div class="choices">
        <a href="#" class="button" onclick="playGame('rock', event)">Rock</a>
        <a href="#" class="button" onclick="playGame('paper', event)">Paper</a>
        <a href="#" class="button" onclick="playGame('scissors', event)">Scissors</a>
      </div>
      <p id="result"></p>
    </div>

  <script>
  function playGame(playerChoice, event) {
    event.preventDefault(); // Prevent the default behavior of anchor tags
    const choices = ["rock", "paper", "scissors"];
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];

    let result;
    if (playerChoice === computerChoice) {
      result = "It's a tie!";
    } else if (
      (playerChoice === "rock" && computerChoice === "scissors") ||
      (playerChoice === "paper" && computerChoice === "rock") ||
      (playerChoice === "scissors" && computerChoice === "paper")
    ) {
    result = "You win!";
    } else {
    result = "Computer wins!";
    }

  document.getElementById("result").innerText = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
  }
  </script>
